<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportModel - Training Analytics</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="status-dot connected"></span>
        <span class="status-text">Live</span>
    </div>

    <div class="container">
        <header>
            <h1>SportModel</h1>
            <p class="subtitle">Strength Training Analytics</p>
            <div id="tdee-display" class="tdee-display">
                <span class="tdee-label">Smoothed TDEE:</span>
                <span id="tdee-value" class="tdee-value">--</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="squat">Squat</button>
            <button class="tab" data-tab="bench">Bench</button>
            <button class="tab" data-tab="deadlift">Deadlift</button>
            <button class="tab" data-tab="snatch">Snatch</button>
            <button class="tab" data-tab="cj">C&J</button>
            <button class="tab" data-tab="ipf-gl">IPF GL</button>
            <button class="tab" data-tab="sinclair">Sinclair</button>
            <button class="tab" data-tab="bodyweight">Bodyweight</button>
        </nav>

        <main class="chart-container">
            <div id="chart-wrapper">
                <canvas id="main-chart"></canvas>
            </div>
            <div id="chart-info">
                <span id="last-observation"></span>
                <span id="current-value"></span>
            </div>
            <div id="chart-controls">
                <div class="control-group">
                    <span class="control-label">History:</span>
                    <div class="button-group" id="history-buttons">
                        <button class="option-btn" data-value="1">1y</button>
                        <button class="option-btn active" data-value="2">2y</button>
                        <button class="option-btn" data-value="3">3y</button>
                        <button class="option-btn" data-value="4">4y</button>
                        <button class="option-btn" data-value="5">5y</button>
                    </div>
                </div>
                <div class="control-group">
                    <span class="control-label">Prediction:</span>
                    <div class="button-group" id="prediction-buttons">
                        <button class="option-btn" data-value="6">6m</button>
                        <button class="option-btn active" data-value="12">12m</button>
                    </div>
                </div>
            </div>
            <div id="no-data" class="hidden">
                <p>No data available for this movement.</p>
                <p class="hint">Add observations to your Excel file to see predictions.</p>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
